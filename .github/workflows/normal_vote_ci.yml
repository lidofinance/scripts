name: Normal vote CI

on:
  push:
    branches-ignore:
      - "master"
      - "feat/tests"
      - "feat/rc3"
      - "feat/rc2"
      - "feat/rc1"
      - "feat/next-vote"
jobs:
  run-tests:
    name: Run all tests on NORMAL runner
    runs-on: "ubuntu-latest"
    timeout-minutes: 120
    services:
      hardhat-node:
        image: feofanov/hardhat-node
        ports:
          - 8545:8545
        env:
          ETH_RPC_URL: ${{ secrets.ETH_RPC_URL }}

    steps:
      - name: Core tests
        uses: ./.github/actions/brownie_fork_tests
        with:
          vote: "normal"
          infura: ${{ secrets.WEB3_INFURA_PROJECT_ID }}
          etherscan: ${{ secrets.ETHERSCAN_TOKEN }}

      - name: Scripts tests
        uses: ./.github/actions/scripts_tests
        with:
          vote: "normal"
          infura: ${{ secrets.WEB3_INFURA_PROJECT_ID }}
          etherscan: ${{ secrets.ETHERSCAN_TOKEN }}      # All tests from scripts repo

