name: Scripts test (normal)

on:
  push:
    branches-ignore:
      - "master"
      - "feat/tests"
      - "feat/rc3"
      - "feat/rc2"
      - "feat/rc1"
      - "feat/next-vote"
jobs:
  run-tests-normal-1:
    name: Part 1
    runs-on: "ubuntu-latest"
    timeout-minutes: 150

    services:
      hardhat-node:
        image: ghcr.io/lidofinance/hardhat-node:2.26.0
        ports:
          - 8545:8545
        env:
          ETH_RPC_URL: ${{ secrets.ETH_RPC_URL }}
          HARDFORK: "cancun"

    steps:
      - uses: actions/checkout@v4
      - name: Main action
        uses: ./.github/actions/brownie_fork_tests
        with:
          vote: "normal"
          rpc_url: ${{ secrets.ETH_RPC_URL }}
          etherscan: ${{ secrets.ETHERSCAN_TOKEN }}
          command: "make test-1/2"

  run-tests-normal-2:
    name: Part 2
    runs-on: "ubuntu-latest"
    timeout-minutes: 150

    services:
      hardhat-node:
        image: ghcr.io/lidofinance/hardhat-node:2.26.0
        ports:
          - 8546:8545
        env:
          ETH_RPC_URL: ${{ secrets.ETH_RPC_URL }}
          HARDFORK: "cancun"

    steps:
      - uses: actions/checkout@v4
      - name: Main action
        uses: ./.github/actions/brownie_fork_tests
        with:
          vote: "normal"
          rpc_url: ${{ secrets.ETH_RPC_URL }}
          etherscan: ${{ secrets.ETHERSCAN_TOKEN }}
          command: "make test-2/2"
