name: Normal vote CI

on:
  push:
    branches-ignore:
      - "master"
      - "feat/tests"
      - "feat/rc3"
      - "feat/rc2"
      - "feat/rc1"
      - "feat/next-vote"
jobs:
  run-tests:
    name: Run all tests on NORMAL runner
    runs-on: "ubuntu-latest"
    timeout-minutes: 120
    services:
      hardhat-node:
        image: feofanov/hardhat-node
        ports:
          - 8545:8545
        env:
          ETH_RPC_URL: ${{ secrets.ETH_RPC_URL }}
    steps:
      # All tests from scripts repo
      - uses: actions/checkout@v3
      - name: Main action
        uses: ./.github/actions/brownie_fork_tests
        with:
          vote: "normal"
          infura: ${{ secrets.WEB3_INFURA_PROJECT_ID }}
          etherscan: ${{ secrets.ETHERSCAN_TOKEN }}

      # Tests from core repo
      - uses: actions/checkout@v4
        with:
          repository: lidofinance/core
          ref: feat/integration

      - name: Enable corepack
        shell: bash
        run: corepack enable

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: yarn

      - name: Install dependencies
        shell: bash
        run: yarn install

      - name: Check that the fork is ready
        shell: bash
        run: timeout 30 bash -c 'until printf "" 2>>/dev/null >>/dev/tcp/$0/$1; do sleep 1; done' 127.0.0.1 8545

      - name: Set env
        shell: bash
        run: cp .env.example .env

      - name: Run integration tests
        shell: bash
        run: yarn test:integration:fork
        env:
          DEBUG: true
