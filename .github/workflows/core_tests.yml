name: Core tests in docker

on:
  push:
    branches-ignore:
      - "master"
      - "feat/tests"
      - "feat/rc3"
      - "feat/rc2"
      - "feat/rc1"
      - "feat/next-vote"
  schedule:
    - cron: "0 0 * * TUE"
jobs:
  run-tests:
    name: Core repo tests in docker
    runs-on: "ubuntu-latest"
    timeout-minutes: 120

    services:
      hardhat-node:
        image: ghcr.io/lidofinance/hardhat-node:2.24.3
        ports:
          - 8555:8545
        env:
          ETH_RPC_URL: "https://mainnet.infura.io/v3/${{ secrets.WEB3_INFURA_PROJECT_ID }}"

      dev-container:
        image: ghcr.io/lidofinance/scripts:v19
        env:
          FORK_RPC_URL: "http://hardhat-node:8545"
        options: >-
          --health-cmd="test -f /root/inited || exit 1"
          --health-interval=10s
          --health-retries=60
          --health-start-period=20s
          --health-timeout=1s
          --name=dev-container

    steps:
      - name: Check that the fork is ready
        shell: bash
        run: timeout 30 bash -c 'until printf "" 2>>/dev/null >>/dev/tcp/$0/$1; do sleep 1; done' 127.0.0.1 8555

      - name: Run core tests
        run: docker exec dev-container bash -c 'make test-core'
