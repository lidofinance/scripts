live:
  - name: Ethereum
    networks:
      - chainid: 17000
        explorer: https://api-holesky.etherscan.io/api
        host: $HOLESKY_RPC_URL
        id: holesky
        # New backward-compatible multicall contract. multicall2 is missing on Holesky. See https://github.com/mds1/multicall
        multicall2: "0xcA11bde05977b3631167028862bE2a173976CA11"
        name: Holesky (Infura)
        provider: infura

  - name: Ethereum
    networks:
      - chainid: 11155111
        explorer: https://api-sepolia.etherscan.io/api
        host: $SEPOLIA_RPC_URL
        id: sepolia
        multicall2: "0xeAA373D1973e5af44e91840ee097bf7AD64693c2"
        name: Sepolia (Infura)
        provider: infura

development:

  # Mainnet Fork
  - cmd: ./ganache.sh
    cmd_settings:
      accounts: 10
      fork: mainnet
      gas_limit: 30000000
      mnemonic: brownie
      port: 8545
    host: http://127.0.0.1
    id: mainnet-fork
    name: Ganache-CLI (Mainnet Fork)
    timeout: 360
    # https://github.com/mds1/multicall#multicall2-contract-addresses
    multicall2: "0x5BA1e12693Dc8F9c48aAD8770482f4739bEeD696"

  # Goerli Fork
  - cmd: ./ganache.sh
    cmd_settings:
      accounts: 10
      chain_id: 5
      fork: goerli
      gas_limit: 30000000
      mnemonic: brownie
      port: 8545
    host: http://127.0.0.1
    id: goerli-fork
    name: goerli-fork
    timeout: 360

  # Holesky Fork
  - cmd: ./ganache.sh
    cmd_settings:
      accounts: 10
      chain_id: 17000
      fork: $HOLESKY_RPC_URL
      gas_limit: 30000000
      mnemonic: brownie
      port: 8545
    host: http://127.0.0.1
    id: holesky-fork
    name: holesky-fork
    timeout: 360

  # Sepolia Fork
  - cmd: ./ganache.sh
    cmd_settings:
      accounts: 10
      chain_id: 11155111
      fork: $SEPOLIA_RPC_URL
      gas_limit: 30000000
      mnemonic: brownie
      port: 8545
    host: http://127.0.0.1
    id: sepolia-fork
    name: sepolia-fork
    timeout: 360

  # Local Fork
  - cmd: ./ganache.sh
    cmd_settings:
      accounts: 10
      chain_id: 1337
      fork: http://127.0.0.1:7777
      gas_limit: 30000000
      mnemonic: brownie
      port: 8545
    host: http://127.0.0.1
    id: local-fork
    name: local-fork
    explorer: https://api.etherscan.io/api
    timeout: 360
    # https://github.com/mds1/multicall#multicall2-contract-addresses
    multicall2: "0x5BA1e12693Dc8F9c48aAD8770482f4739bEeD696"
